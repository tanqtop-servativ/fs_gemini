<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servativ Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Config -->
    <script src="config.js"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Maps -->
    <!-- OpenStreetMap (Photon) used for Address Validation -->

    <!-- Calendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- MAIN ENTRY -->
    <script type="module" src="js/main.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/90 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-100">
            <div class="mb-6">
                <div class="w-16 h-16 bg-slate-900 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-900">Servativ Pro</h1>
                <p class="text-slate-500 text-sm mt-2">Authorized Access Only</p>
            </div>

            <div class="space-y-4">
                <div class="mb-4">
                    <label class="block text-sm font-bold text-gray-700 mb-2 text-left">Email</label>
                    <input type="email" id="login-email"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-center"
                        placeholder="admin@example.com">
                </div>
                    <label class="block text-sm font-bold text-gray-700 mb-2 text-left">Password</label>
                    <div class="relative">
                        <input type="password" id="login-password"
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-center pr-10"
                            placeholder="••••••••">
                        <button type="button" id="toggle-password" 
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 focus:outline-none">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
                <script>
                    document.getElementById('toggle-password').addEventListener('click', function() {
                        const passwordInput = document.getElementById('login-password');
                        const icon = this.querySelector('i');
                        
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            icon.setAttribute('data-lucide', 'eye-off');
                        } else {
                            passwordInput.type = 'password';
                            icon.setAttribute('data-lucide', 'eye');
                        }
                        lucide.createIcons();
                    });
                </script>

                <button id="btn-login" onclick="window.attemptLogin()"
                    class="w-full bg-slate-900 text-white p-3 rounded-xl font-bold hover:bg-slate-800 transition-colors flex items-center justify-center gap-2">
                    <span>Login</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
            </div>
            <p id="login-error" class="text-red-500 text-sm mt-4 hidden font-bold animate-pulse">Invalid Access Code</p>
        </div>
    </div>

    <!-- APP SHELL -->
    <aside id="sidebar" class="hidden w-64 bg-white border-r border-gray-200 flex-col p-4 z-40">
        <div class="h-12 flex items-center font-bold text-xl text-slate-900 mb-6">
            <i data-lucide="shield-check" class="mr-2"></i> Servativ
        </div>
        <ul id="sidebar-list" class="space-y-1"></ul>
        <button onclick="window.logout()"
            class="mt-auto flex items-center text-red-600 font-bold p-2 hover:bg-red-50 rounded">
            <i data-lucide="log-out" class="mr-2"></i> Logout
        </button>
    </aside>

    <div id="app-shell" class="flex-1 flex flex-col h-full hidden">
        <header class="h-16 bg-white border-b flex items-center justify-between px-6 flex-shrink-0">
            <button id="sidebar-toggle" class="p-2 rounded hover:bg-gray-100"><i data-lucide="menu"></i></button>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <div id="header-user-name" class="font-bold text-sm"></div>
                    <div id="header-user-role" class="text-xs text-gray-500"></div>
                </div>
                <img id="header-user-avatar" src="" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
            </div>
        </header>

        <!-- MAIN CANVAS -->
        <main id="main-canvas" class="flex-1 overflow-y-auto p-6 scroll-smooth relative"></main>
    </div>

    <!-- MODAL CONTAINER -->
    <div id="modal-container"></div>

</body>

</html>
