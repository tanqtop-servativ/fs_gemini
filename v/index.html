<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servativ Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Config -->
    <script src="config.js"></script>

    <!-- Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Google Maps -->
    <!-- OpenStreetMap (Photon) used for Address Validation -->

    <!-- Calendar -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

    <!-- MAIN ENTRY -->
    <script type="module" src="js/main.js"></script>
</head>

<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex">

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/90 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center border border-slate-100">
            <div class="mb-6">
                <div class="w-16 h-16 bg-slate-900 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i data-lucide="shield-check" class="text-white w-8 h-8"></i>
                </div>
                <h1 class="text-3xl font-extrabold text-slate-900">Servativ Pro</h1>
                <p class="text-slate-500 text-sm mt-2">Authorized Access Only</p>
            </div>

            <form id="login-form" class="space-y-4">
                <div class="mb-4">
                    <label class="block text-sm font-bold text-gray-700 mb-2 text-left">Email</label>
                    <input type="email" id="login-email"
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-center"
                        placeholder="admin@example.com">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2 text-left"
                        for="login-password">Password</label>
                    <div class="relative">
                        <input
                            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-center pr-10"
                            id="login-password" type="password" placeholder="••••••••">

                    </div>
                    <div class="text-right mt-2">
                        <a href="#" id="forgot-password-link" class="text-xs text-blue-500 hover:text-blue-800">Forgot
                            Password?</a>
                    </div>
                </div>
                <div class="flex items-center justify-between">
                    <button id="btn-login"
                        class="w-full bg-slate-900 text-white p-3 rounded-xl font-bold hover:bg-slate-800 transition-colors flex items-center justify-center gap-2"
                        type="button">
                        <span>Login</span>
                        <i data-lucide="arrow-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </form>
            <div id="login-error" class="text-red-500 text-sm mt-4 hidden font-bold animate-pulse">Invalid Access
                Code</div>

            <!-- Forgot Password Form (Hidden by default) -->
            <form id="forgot-password-form" class="hidden">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2 text-left" for="reset-email">Enter your
                        email</label>
                    <input
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-center"
                        id="reset-email" type="email" placeholder="admin@example.com">
                </div>
                <div class="flex items-center justify-between gap-2">
                    <button id="back-to-login-btn"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button">
                        Back
                    </button>
                    <button id="send-reset-btn"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline flex-1"
                        type="button">
                        Send Reset Link
                    </button>
                </div>
            </form>
            <div id="reset-message" class="text-green-600 text-sm mt-4 hidden font-bold animate-pulse"></div>

            <!-- Update Password Form (Hidden by default) -->
            <form id="update-password-form" class="hidden">
                <h3 class="text-lg font-bold text-gray-700 mb-4 text-center">Set New Password</h3>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2 text-left" for="new-password">New
                        Password</label>
                    <input
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-center"
                        id="new-password" type="password" placeholder="New Password">
                </div>
                <div class="flex items-center justify-between">
                    <button id="update-password-btn"
                        class="bg-green-500 hover:bg-green-700 text-white p-3 rounded-xl font-bold hover:bg-green-800 transition-colors flex-1"
                        type="button">
                        Update Password
                    </button>
                </div>
            </form>


        </div>
    </div>

    <!-- APP SHELL -->
    <aside id="sidebar" class="hidden w-64 bg-white border-r border-gray-200 flex-col p-4 z-40">
        <div class="h-12 flex items-center font-bold text-xl text-slate-900 mb-6">
            <i data-lucide="shield-check" class="mr-2"></i> ServativPro
        </div>
        <ul id="sidebar-list" class="space-y-1"></ul>
        <button onclick="window.logout()"
            class="mt-auto flex items-center text-red-600 font-bold p-2 hover:bg-red-50 rounded">
            <i data-lucide="log-out" class="mr-2"></i> Logout
        </button>
    </aside>

    <div id="app-shell" class="flex-1 flex flex-col h-full hidden">
        <header class="h-16 bg-white border-b flex items-center justify-between px-6 flex-shrink-0">
            <div class="flex items-center gap-4">
                <button id="sidebar-toggle" class="p-2 rounded hover:bg-gray-100"><i data-lucide="menu"></i></button>
                <div id="header-tenant-name" class="font-bold text-lg text-slate-700"></div>
            </div>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <div id="header-user-name" class="font-bold text-sm"></div>
                    <div id="header-user-role" class="text-xs text-gray-500"></div>
                </div>
                <img id="header-user-avatar" src="" class="w-10 h-10 rounded-full border-2 border-white shadow-sm">
            </div>
        </header>

        <!-- MAIN CANVAS -->
        <main id="main-canvas" class="flex-1 overflow-y-auto p-6 scroll-smooth relative"></main>
    </div>

    <!-- MODAL CONTAINER -->
    <div id="modal-container"></div>

</body>

</html>
